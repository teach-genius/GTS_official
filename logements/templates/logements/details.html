<script>
let currentDotIndex = 0;

logementImageCarousel.addEventListener('scroll', function () {
            const scrollLeft = logementImageCarousel.scrollLeft;
            const itemWidth = logementImageCarousel.offsetWidth;
            if (itemWidth === 0) return;
            const newActiveIndex = Math.round(scrollLeft / itemWidth);
            if (newActiveIndex !== currentDotIndex) {
                updateCarouselDots(newActiveIndex);
                currentDotIndex = newActiveIndex;
            }
        });

function goToImage(index) {
            const imageWrappers = logementImageCarousel.querySelectorAll('.logement-image-wrapper');
            if (imageWrappers[index]) {
                logementImageCarousel.scrollTo({
                    left: imageWrappers[index].offsetLeft,
                    behavior: 'smooth'
                });
            }
        }

function close_logement_view() {
    const logementDetailModalGlobal = document.getElementById('logementDetailModal_global');
    if (logementDetailModalGlobal) {
        logementDetailModalGlobal.style.display = 'none';
        const carousel = document.querySelector('.logement-image-carousel');
        if (carousel) carousel.innerHTML = '';
        const carouselDots = document.getElementById('logementCarouselDots');
        if (carouselDots) carouselDots.innerHTML = '';
        const containerReserve = document.querySelector('.container_reserve');
        if (containerReserve) {
            containerReserve.style.display = 'none';
        }
        const logementMainContent = document.querySelector('.logement-main-content');
        if (logementMainContent) {
            logementMainContent.style.display = 'grid'; 
        }
    }
    window.location.href = window.location.href;
}

// Fonction pour ouvrir et remplir le modal de détails du logement
function openView_logement(btn) {
    const logementId = btn.dataset.logementId;
    const logementName = btn.dataset.logementName;
    const logementImages = JSON.parse(btn.dataset.logementImages);
    const logementType = btn.dataset.logementType;
    const logementDescription = btn.dataset.logementDescription;
    const logementRating = btn.dataset.logementRating;
    const logementLocalisation = btn.dataset.logementLocalisation;
    const logementDetails = JSON.parse(btn.dataset.logementDetails);
    const logementEquipement = JSON.parse(btn.dataset.logementEquipement);
    const isFavorised = btn.dataset.isFavorised === 'true'; 

    // 2. Récupère les éléments du modal pour les informations générales
    const modalLogementName = document.getElementById('modalLogementName');
    const modalLogementTypeBadge = document.getElementById('modalLogementTypeBadge');
    const modalLogementRating = document.getElementById('modalLogementRating');
    const modalLogementDescription = document.getElementById('modalLogementDescription');
    const modalLogementLocalisation = document.getElementById('modalLogementLocalisation');

    // 3. Récupère les éléments du modal spécifiquement pour les détails (surface, pièces, bains, prix)
    const modalLogementSurface = document.getElementById('modalLogementSurface');
    const modalLogementPieces = document.getElementById('modalLogementPieces');
    const modalLogementBains = document.getElementById('modalLogementBains');
    const modalLogementPrix = document.getElementById('modalLogementPrix');

    // 4. Récupère les éléments pour les équipements et le bouton favori
    const modalLogementEquipementsList = document.getElementById('modalLogementEquipements');
    const noEquipementsMessage = document.getElementById('noEquipementsMessage');
    const addToFavBtn = document.getElementById('addToFavBtn');
    const logementIdInput = document.getElementById('logementId');
    const isFavorisedInput = document.getElementById('isFavorised');

    // Remplit les informations générales
    if (modalLogementName) modalLogementName.textContent = logementName || 'Nom non disponible';
    if (modalLogementTypeBadge) modalLogementTypeBadge.textContent = logementType || 'Type non disponible';
    if (modalLogementRating) modalLogementRating.innerText = logementRating || 'N/A';
    if (modalLogementDescription) modalLogementDescription.innerText = logementDescription || 'Description non disponible.';
    if (modalLogementLocalisation) modalLogementLocalisation.innerText = logementLocalisation || 'Non spécifiée';

    // Remplit la section 'Détails de la Propriété'
    if (modalLogementSurface) modalLogementSurface.innerText = logementDetails.surface || 'N/A';
    if (modalLogementPieces) modalLogementPieces.innerText = logementDetails.pieces || 'N/A';
    if (modalLogementBains) modalLogementBains.innerText = logementDetails.bains || 'N/A';
    if (modalLogementPrix) modalLogementPrix.innerText = logementDetails.prix || 'N/A';

    // Remplit la section 'Équipements'
    if (modalLogementEquipementsList) {
        modalLogementEquipementsList.innerHTML = '';
        if (logementEquipement && logementEquipement.length > 0) {
            if (noEquipementsMessage) noEquipementsMessage.style.display = 'none';
            logementEquipement.forEach(equip => {
                const li = document.createElement('li');
                li.textContent = equip;
                modalLogementEquipementsList.appendChild(li);
            });
        } else {
            if (noEquipementsMessage) noEquipementsMessage.style.display = 'block';
        }
    }

    // Définit l'état du bouton favori et les entrées cachées
    if (logementIdInput) logementIdInput.value = logementId;
    if (isFavorisedInput) isFavorisedInput.value = isFavorised ? 'true' : 'false';
    if (addToFavBtn) {
        if (isFavorised) {
            addToFavBtn.classList.add('favorited');
            addToFavBtn.innerHTML = '<i class="fas fa-heart" aria-hidden="true"></i><span style="margin-left: 5px;">Retirer des favoris</span>';
            addToFavBtn.style.backgroundColor="red";
            addToFavBtn.style.color="white";
        } else {
            addToFavBtn.classList.remove('favorited');
            addToFavBtn.innerHTML = '<i class="far fa-heart" aria-hidden="true"></i><span style="margin-left: 5px;">Ajouter aux favoris</span>';
            addToFavBtn.style.backgroundColor="#f8f9fa";
            addToFavBtn.style.color="#34495e";
        }
    }

    // Remplit le carrousel d'images
    const carousel = document.querySelector('.logement-image-carousel');
    const carouselDots = document.getElementById('logementCarouselDots');
    if (carousel) carousel.innerHTML = '';
    if (carouselDots) carouselDots.innerHTML = '';

    if (logementImages && logementImages.length > 0) {
        logementImages.forEach((imageSrc, index) => {
            const wrapper = document.createElement('div');
            wrapper.classList.add('logement-image-wrapper');
            wrapper.style.minWidth = '100%'; // Important pour le défilement horizontal
            wrapper.style.height = '100%';
            wrapper.style.flexShrink = '0'; // Empêche le rétrécissement

            const img = document.createElement('img');
            img.src = imageSrc;
            img.alt = `Image ${index + 1} du logement`;
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'cover'; // Garde le ratio et couvre

            wrapper.appendChild(img);
            if (carousel) carousel.appendChild(wrapper);

            const dot = document.createElement('span');
            dot.classList.add('carousel-dot');
            dot.setAttribute('role', 'tab');
            dot.setAttribute('aria-controls', `carousel-image-${index}`);
            dot.setAttribute('tabindex', '0');
            if (index === 0) {
                dot.classList.add('active');
                dot.setAttribute('aria-selected', 'true');
            } else {
                dot.setAttribute('aria-selected', 'false');
            }
            dot.addEventListener('click', () => {
                carousel.scrollTo({ left: wrapper.offsetLeft, behavior: 'smooth' });
            });
            if (carouselDots) carouselDots.appendChild(dot);
        });

        if (carousel) {
            carousel.addEventListener('scroll', () => {
                const scrollLeft = carousel.scrollLeft;
                const clientWidth = carousel.clientWidth;
                const children = Array.from(carousel.children);
                children.forEach((child, index) => {
                    const dot = carouselDots.children[index];
                    if (dot) {
                        const imgCenter = child.offsetLeft + (child.offsetWidth / 2);
                        const carouselCenter = scrollLeft + (clientWidth / 2);
                        const threshold = child.offsetWidth / 4;

                        if (Math.abs(imgCenter - carouselCenter) < threshold) {
                            dot.classList.add('active');
                            dot.setAttribute('aria-selected', 'true');
                        } else {
                            dot.classList.remove('active');
                            dot.setAttribute('aria-selected', 'false');
                        }
                    }
                });
            });
        }
    } else {
        const noImageWrapper = document.createElement('div');
        noImageWrapper.classList.add('logement-image-wrapper');
        noImageWrapper.style.backgroundColor = '#f0f0f0';
        noImageWrapper.style.color = '#999';
        noImageWrapper.style.fontSize = '1.2em';
        noImageWrapper.style.display = 'flex';
        noImageWrapper.style.justifyContent = 'center';
        noImageWrapper.style.alignItems = 'center';
        noImageWrapper.textContent = 'Pas d\'images disponibles';
        noImageWrapper.style.minWidth = '100%';
        noImageWrapper.style.height = '100%';
        noImageWrapper.style.flexShrink = '0';
        if (carousel) carousel.appendChild(noImageWrapper);
    }

    // Affiche le conteneur modal le plus externe
    const logementDetailModalGlobal = document.getElementById('logementDetailModal_global');
    if (logementDetailModalGlobal) {
        logementDetailModalGlobal.style.display = 'flex';
    }
}

// Écouteurs d'événements pour les détails du logement
document.addEventListener('DOMContentLoaded', () => {
    // Bouton de fermeture à l'intérieur du modal de détails
    const closeButton = document.querySelector('#logementDetailModal_global .close-button');
    if (closeButton) {
        closeButton.addEventListener('click', close_logement_view);
    }

    // Cliquer en dehors du contenu du modal pour le fermer
    const logementDetailModalGlobal = document.getElementById('logementDetailModal_global');
    if (logementDetailModalGlobal) {
        logementDetailModalGlobal.addEventListener('click', (event) => {
            if (event.target === logementDetailModalGlobal) {
                close_logement_view();
            }
        });
    }
});
</script>
